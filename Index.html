<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de d√©s</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  </head>
<body>

  <div class="container noHighlight">

<!-- NEW GAME BUTTON -->

    <div class="row justify-content-center">
      <div id="newGame" class="col-3 d-flex justify-content-center align-items-center fs-2 framed noHighlight">
        <p class="my-2">NEW GAME</p>
      </div>
    </div>

<!-- INDICATEUR DE JOUEUR -->    
    
    <div class="row justify-content-around text-center">
      <div id="playerOne" class="active col-2 fs-4">PLAYER 1</div>
      <div id="playerTwo" class="col-2 fs-4">PLAYER 2</div>
    </div>

<!-- SCORE FINAUX -->    

    <div class="row justify-content-center align-items-center text-center">
      <div id="playerOneRound" class="col-2">
        <p id="totalScoreOne" class="text-danger">0</p>
      </div>
      <div class="col-4 d-flex justify-content-center">
        <img id="die" src="Images/dice1.png" alt="Score 1" width="200" height="200">
      </div>
      <div id="playerTwoRound" class="col-2">
        <p id="totalScoreTwo" class="text-danger">0</p>
      </div>
    </div>
    
<!-- SCORE DU ROUND JOUEUR 1 -->


    <div class="row justify-content-around">
      
      <div id="playerOneCurrent" class="col-4 text-center">
        <div class="row">
          <div class="col fs-5">ROUND</div>
        </div>
        <div class="pot row row-cols-4 justify-content-center">
          <div id="playerOnePot" class="col text-center align-self-center fs-1 text-primary">0</div>
        </div>
      </div>

<!-- ROLL ET HOLD -->

      <div class="col-1">
        <div class="row row-cols-1">
          <div id="roll" class="col text-center my-4 framed bg-danger noHighlight">
            <p class="my-2">ROLL</p>
          </div>
          <div id="hold" class="col text-center my-4 framed bg-primary noHighlight">
            <p class="my-2">HOLD</p>
          </div>
        </div>
      </div>

<!-- SCORE DU ROUND JOUEUR 2 -->

      <div id="playerTwoCurrent" class="col-4 text-center">
        <div class="row">
          <div class="col fs-5">ROUND</div>
        </div>
        <div class="pot row row-cols-4 justify-content-center">
          <div id="playerTwoPot" class="col text-center align-self-center fs-1 text-primary" >0</div>
        </div>
      </div>

    </div>
    
<!-- MODALS BOOTSTRAP -->
    
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            1...vous passez votre tour, pas de chance
          </div>
        </div>
      </div>
    </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
